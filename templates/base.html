<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS (CDN - no build step required) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ["IBM Plex Mono", "Courier New", "monospace"],
            },
            colors: {
              theme: {
                black: "{{ theme.colors.bg_black }}",
                darker: "{{ theme.colors.bg_darker }}",
                dark: "{{ theme.colors.bg_dark }}",
                panel: "{{ theme.colors.bg_panel }}",
                border: "{{ theme.colors.bg_border }}",
                primary: "{{ theme.colors.primary }}",
                "primary-glow": "{{ theme.colors.primary_glow }}",
                "primary-dark": "{{ theme.colors.primary_dark }}",
                secondary: "{{ theme.colors.secondary }}",
                "secondary-glow": "{{ theme.colors.secondary_glow }}",
                success: "{{ theme.colors.success }}",
                warning: "{{ theme.colors.warning }}",
                error: "{{ theme.colors.error }}",
                "status-online": "{{ theme.colors.status_online }}",
                "status-offline": "{{ theme.colors.status_offline }}",
                "text-primary": "{{ theme.colors.text_primary }}",
                "text-secondary": "{{ theme.colors.text_secondary }}",
                "text-muted": "{{ theme.colors.text_muted }}",
              },
              // Legacy aliases for backward compatibility
              command: {
                black: "{{ theme.colors.bg_black }}",
                darker: "{{ theme.colors.bg_darker }}",
                dark: "{{ theme.colors.bg_dark }}",
                panel: "{{ theme.colors.bg_panel }}",
                border: "{{ theme.colors.bg_border }}",
                amber: "{{ theme.colors.secondary }}",
                "amber-glow": "{{ theme.colors.secondary_glow }}",
                cyan: "{{ theme.colors.primary }}",
                "cyan-dark": "{{ theme.colors.primary_dark }}",
                red: "{{ theme.colors.error }}",
                green: "{{ theme.colors.success }}",
                "status-online": "{{ theme.colors.status_online }}",
                "status-offline": "{{ theme.colors.status_offline }}",
              },
            },
            animation: {
              "scan-line": "scan 8s linear infinite",
              "glow-pulse": "glow 2s ease-in-out infinite",
              blink: "blink 1s step-end infinite",
            },
            keyframes: {
              scan: {
                "0%": { transform: "translateY(-100%)" },
                "100%": { transform: "translateY(100vh)" },
              },
              glow: {
                "0%, 100%": {
                  filter: "brightness(1) drop-shadow(0 0 2px currentColor)",
                },
                "50%": {
                  filter: "brightness(1.2) drop-shadow(0 0 8px currentColor)",
                },
              },
              blink: {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0" },
              },
            },
          },
        },
      };
    </script>

    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- HTMX WebSocket extension -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>
    <!-- Idiomorph for intelligent DOM morphing -->
    <script src="https://unpkg.com/idiomorph/dist/idiomorph.min.js"></script>

    <style>
      * {
        font-variant-numeric: tabular-nums;
      }

      html {
        font-size: 18px; /* Base font size - increase for larger text */
      }

      body {
        font-family: "IBM Plex Mono", "Courier New", monospace;
        letter-spacing: -0.01em;
        line-height: 1.5;
      }

      :root {
        --theme-primary-rgb: {{ theme.colors.primary | rgb_values }};
        --theme-secondary-rgb: {{ theme.colors.secondary | rgb_values }};
      }

      /* CRT scan line effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(var(--theme-primary-rgb), 0.15),
          transparent
        );
        z-index: 9999;
        pointer-events: none;
        animation: scan 8s linear infinite;
      }

      /* Subtle grid texture */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(var(--theme-primary-rgb), 0.015) 2px,
            rgba(var(--theme-primary-rgb), 0.015) 4px
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 2px,
            rgba(var(--theme-primary-rgb), 0.015) 2px,
            rgba(var(--theme-primary-rgb), 0.015) 4px
          );
        pointer-events: none;
        z-index: 1;
      }

      /* Ensure content is above grid */
      #dashboard {
        position: relative;
        z-index: 2;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: {{ theme.colors.bg_darker }};
        border-left: 1px solid {{ theme.colors.bg_border }};
      }
      ::-webkit-scrollbar-thumb {
        background: {{ theme.colors.primary }};
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: {{ theme.colors.primary_glow }};
        box-shadow: 0 0 8px rgba(var(--theme-primary-rgb), 0.6);
      }

      /* Widget border glow */
      .widget-container {
        border: 1px solid {{ theme.colors.bg_border }};
        box-shadow: inset 0 0 0 1px rgba(var(--theme-primary-rgb), 0.1);
        position: relative;
        transition: all 0.3s ease;
      }

      .widget-container::before {
        content: "";
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        border: 1px solid transparent;
        border-radius: inherit;
        background: linear-gradient(
            135deg,
            rgba(var(--theme-primary-rgb), 0.2),
            transparent 30%,
            transparent 70%,
            rgba(var(--theme-secondary-rgb), 0.2)
          )
          border-box;
        -webkit-mask:
          linear-gradient(#fff 0 0) padding-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .widget-container:hover::before {
        opacity: 1;
      }

      /* Smooth updates */
      .widget-container.htmx-swapping {
        opacity: 0.7;
      }

      /* Corner brackets for command center aesthetic */
      .corner-brackets::before,
      .corner-brackets::after {
        content: "";
        position: absolute;
        width: 12px;
        height: 12px;
        border: 1px solid {{ theme.colors.primary }};
      }

      .corner-brackets::before {
        top: -1px;
        left: -1px;
        border-right: none;
        border-bottom: none;
      }

      .corner-brackets::after {
        bottom: -1px;
        right: -1px;
        border-left: none;
        border-top: none;
      }

      /* Status indicators with glow */
      .status-indicator {
        box-shadow: 0 0 8px currentColor;
      }

      /* Data display styling */
      .data-label {
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: {{ theme.colors.primary }};
        opacity: 0.85;
      }

      .data-value {
        font-size: 1.875rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        text-shadow: 0 0 10px currentColor;
      }

      /* Secondary accent animations */
      @keyframes secondary-pulse {
        0%,
        100% {
          box-shadow: 0 0 4px rgba(var(--theme-secondary-rgb), 0.4);
        }
        50% {
          box-shadow: 0 0 12px rgba(var(--theme-secondary-rgb), 0.8);
        }
      }

      .motion-alert {
        animation: secondary-pulse 1.5s ease-in-out infinite;
      }

      /* Responsive dashboard grid */
      @media (max-width: 1400px) {
        /* Tablet: stack widgets vertically if too cramped */
        .dashboard-grid {
          grid-template-columns: 1fr !important;
          grid-template-rows: auto !important;
        }
        .widget-container {
          grid-column: 1 !important;
          grid-row: auto !important;
          min-height: 400px;
        }
      }

      @media (min-width: 1401px) and (max-width: 1920px) {
        /* Medium screens: 2 columns max */
        .dashboard-grid {
          grid-template-columns: repeat(
            min(2, var(--grid-cols, 3)),
            1fr
          ) !important;
        }
      }
    </style>

    {% block head %}{% endblock %}
  </head>
  <body class="bg-theme-black text-theme-primary min-h-screen antialiased">
    {% block body %}{% endblock %} {% block scripts %}{% endblock %}
  </body>
</html>
