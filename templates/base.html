<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS (CDN - no build step required) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ["IBM Plex Mono", "Courier New", "monospace"],
            },
            colors: {
              command: {
                black: "#000000",
                darker: "#0a0a0a",
                dark: "#111111",
                panel: "#1a1a1a",
                border: "#2a2a2a",
                amber: "#ffb000",
                "amber-glow": "#ff8800",
                cyan: "#00d4ff",
                "cyan-dark": "#0088aa",
                red: "#ff3355",
                green: "#00ff88",
                "status-online": "#00ff88",
                "status-offline": "#555555",
              },
            },
            animation: {
              "scan-line": "scan 8s linear infinite",
              "glow-pulse": "glow 2s ease-in-out infinite",
              blink: "blink 1s step-end infinite",
            },
            keyframes: {
              scan: {
                "0%": { transform: "translateY(-100%)" },
                "100%": { transform: "translateY(100vh)" },
              },
              glow: {
                "0%, 100%": {
                  filter: "brightness(1) drop-shadow(0 0 2px currentColor)",
                },
                "50%": {
                  filter: "brightness(1.2) drop-shadow(0 0 8px currentColor)",
                },
              },
              blink: {
                "0%, 100%": { opacity: "1" },
                "50%": { opacity: "0" },
              },
            },
          },
        },
      };
    </script>

    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- HTMX WebSocket extension -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>
    <!-- Idiomorph for intelligent DOM morphing -->
    <script src="https://unpkg.com/idiomorph/dist/idiomorph.min.js"></script>

    <style>
      * {
        font-variant-numeric: tabular-nums;
      }

      body {
        font-family: "IBM Plex Mono", "Courier New", monospace;
        letter-spacing: -0.02em;
      }

      /* CRT scan line effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(0, 212, 255, 0.15),
          transparent
        );
        z-index: 9999;
        pointer-events: none;
        animation: scan 8s linear infinite;
      }

      /* Subtle grid texture */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          repeating-linear-gradient(
            0deg,
            transparent,
            transparent 2px,
            rgba(0, 212, 255, 0.015) 2px,
            rgba(0, 212, 255, 0.015) 4px
          ),
          repeating-linear-gradient(
            90deg,
            transparent,
            transparent 2px,
            rgba(0, 212, 255, 0.015) 2px,
            rgba(0, 212, 255, 0.015) 4px
          );
        pointer-events: none;
        z-index: 1;
      }

      /* Ensure content is above grid */
      #dashboard {
        position: relative;
        z-index: 2;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
        border-left: 1px solid #2a2a2a;
      }
      ::-webkit-scrollbar-thumb {
        background: #00d4ff;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ffff;
        box-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
      }

      /* Widget border glow */
      .widget-container {
        border: 1px solid #2a2a2a;
        box-shadow: inset 0 0 0 1px rgba(0, 212, 255, 0.1);
        position: relative;
        transition: all 0.3s ease;
      }

      .widget-container::before {
        content: "";
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        border: 1px solid transparent;
        border-radius: inherit;
        background: linear-gradient(
            135deg,
            rgba(0, 212, 255, 0.2),
            transparent 30%,
            transparent 70%,
            rgba(255, 176, 0, 0.2)
          )
          border-box;
        -webkit-mask:
          linear-gradient(#fff 0 0) padding-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .widget-container:hover::before {
        opacity: 1;
      }

      /* Smooth updates */
      .widget-container.htmx-swapping {
        opacity: 0.7;
      }

      /* Corner brackets for command center aesthetic */
      .corner-brackets::before,
      .corner-brackets::after {
        content: "";
        position: absolute;
        width: 12px;
        height: 12px;
        border: 1px solid #00d4ff;
      }

      .corner-brackets::before {
        top: -1px;
        left: -1px;
        border-right: none;
        border-bottom: none;
      }

      .corner-brackets::after {
        bottom: -1px;
        right: -1px;
        border-left: none;
        border-top: none;
      }

      /* Status indicators with glow */
      .status-indicator {
        box-shadow: 0 0 8px currentColor;
      }

      /* Data display styling */
      .data-label {
        font-size: 0.65rem;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #00d4ff;
        opacity: 0.7;
      }

      .data-value {
        font-size: 1.75rem;
        font-weight: 700;
        letter-spacing: -0.03em;
        text-shadow: 0 0 12px currentColor;
      }

      /* Amber accent animations */
      @keyframes amber-pulse {
        0%,
        100% {
          box-shadow: 0 0 4px rgba(255, 176, 0, 0.4);
        }
        50% {
          box-shadow: 0 0 12px rgba(255, 176, 0, 0.8);
        }
      }

      .motion-alert {
        animation: amber-pulse 1.5s ease-in-out infinite;
      }

      /* Responsive dashboard grid */
      @media (max-width: 1400px) {
        /* Tablet: stack widgets vertically if too cramped */
        .dashboard-grid {
          grid-template-columns: 1fr !important;
          grid-template-rows: auto !important;
        }
        .widget-container {
          grid-column: 1 !important;
          grid-row: auto !important;
          min-height: 400px;
        }
      }

      @media (min-width: 1401px) and (max-width: 1920px) {
        /* Medium screens: 2 columns max */
        .dashboard-grid {
          grid-template-columns: repeat(
            min(2, var(--grid-cols, 3)),
            1fr
          ) !important;
        }
      }
    </style>

    {% block head %}{% endblock %}
  </head>
  <body class="bg-command-black text-command-cyan min-h-screen antialiased">
    {% block body %}{% endblock %} {% block scripts %}{% endblock %}
  </body>
</html>
