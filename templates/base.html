<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Tailwind CSS (CDN - no build step required) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- HTMX WebSocket extension -->
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>
    <!-- Idiomorph for intelligent DOM morphing -->
    <script src="https://unpkg.com/idiomorph/dist/idiomorph.min.js"></script>

    <style>
      /* Custom scrollbar for dark mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Tabular numbers for time displays */
      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }

      /* Widget animations */
      .widget-container {
        transition: opacity 0.2s ease-in-out;
      }
      .widget-container.htmx-swapping {
        opacity: 0.5;
      }
    </style>

    {% block head %}{% endblock %}
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen">
    {% block body %}{% endblock %} {% block scripts %}{% endblock %}
  </body>
</html>
